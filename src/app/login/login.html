<div class="login-page">
    <div class="login-brand">
        <div class="brand-logo">B</div>
        <div class="brand-text">
            <h1>Bridgetech</h1>
            <p>Gestión de documentos Alfresco</p>
        </div>
    </div>

    <div class="login-card">
        <h2>Inicia sesión</h2>
        <p class="login-subtitle">Usa tus credenciales de Alfresco</p>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input id="username" formControlName="username" type="text" placeholder="usuario.alfresco" />
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input id="password" formControlName="password" type="password" placeholder="••••••••" />
            </div>

            <button type="submit" [disabled]="loginForm.invalid || loading">
                {{ loading ? 'Validando...' : 'Ingresar' }}
            </button>
        </form>
    </div>
</div>
